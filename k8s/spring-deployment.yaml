apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-gateway
  namespace: genosentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-gateway
  template:
    metadata:
      labels:
        app: spring-gateway
    spec:
      containers:
        - name: spring-gateway
          image: genosentinel/spring-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            # Database configuration
            - name: DB_HOST
              value: "mysql"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "microspring_db"
            - name: DB_USERNAME
              value: "genouser"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            # JWT configuration
            - name: JWT_SECRET
              value: "MySuperSecretKeyForJWTs1234567890!@#"
            - name: JWT_EXP_MIN
              value: "60"
            # Microservice URLs from ConfigMap
            - name: PATIENT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: PATIENT_SERVICE_URL
            - name: CLINICAL_RECORD_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: CLINICAL_RECORD_SERVICE_URL
            - name: TUMOR_TYPE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: TUMOR_TYPE_SERVICE_URL
            - name: GENE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: GENE_SERVICE_URL
            - name: GENETIC_VARIANT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: GENETIC_VARIANT_SERVICE_URL
            - name: PATIENT_VARIANT_REPORT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: spring-config
                  key: PATIENT_VARIANT_REPORT_SERVICE_URL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /genoSentinel/apidocs
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /genoSentinel/apidocs
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: spring-gateway
  namespace: genosentinel
spec:
  type: NodePort
  selector:
    app: spring-gateway
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080

