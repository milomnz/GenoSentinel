spring.application.name=intro_spring

# Database configuration (supports environment variables for K8s)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:microspring_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}

server.servlet.context-path=/genoSentinel
spring.jpa.show-sql=true
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT config (supports environment variables for K8s)
jwt.secret=${JWT_SECRET:MySuperSecretKeyForJWTs1234567890!@#}   
jwt.exp-min=${JWT_EXP_MIN:60}

# SwaggerConfig
springdoc.swagger-ui.path=/apidocs
springdoc.api-docs.path=/GenoSentinelAuth-Api-Docs
springdoc.info.title=Micro service 3, Spring Boot Api
springdoc.info.version=1.0.0
springdoc.info.description=Documentation for auth api

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG

# Url microservicio Nest (supports environment variables for K8s)
patient.service.base-url=${PATIENT_SERVICE_URL:http://localhost:3000/patients}
clinicalrecord.service.base-url=${CLINICAL_RECORD_SERVICE_URL:http://localhost:3000/clinicalrecord}
tumortype.service.base-url=${TUMOR_TYPE_SERVICE_URL:http://localhost:3000/tumortype}

# Url microservicio Django (supports environment variables for K8s)
gene.service.base-url=${GENE_SERVICE_URL:http://localhost:8000/genomicapi/gene}
geneticvariant.service.base-url=${GENETIC_VARIANT_SERVICE_URL:http://localhost:8000/genomicapi/geneticvariant}
patientvariantreport.service.base-url=${PATIENT_VARIANT_REPORT_SERVICE_URL:http://localhost:8000/genomicapi/patientvariantreport}
